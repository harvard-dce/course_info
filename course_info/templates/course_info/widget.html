{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
{% endblock %}
{% block extra_head %}
    <base target="_blank">
{% endblock %}

{% block extra_js %}




<script type="text/javascript" charset="utf8">

// Use Jim Kang's global js to reset iframe size

setTimeout(syncFrame, 0);

function syncFrame() {
  window.parent.postMessage(
    {
        request: 'changeHeight',
        href: document.location.href,
        height: document.body.scrollHeight
    },
    '*'
  );
}

</script>

{% endblock %}

{% block content %}

<div id="course_info_container" class="container-fluid">

<table border="0" cellpadding="0" cellspacing="5">
<tbody>
{% for field in fields  %}
    <tr><td class="{{ field.class }}">{% autoescape off %}{{ field.value }}{% endautoescape %}</td></tr>
{% endfor %}
</tbody>
</table>

</div>


{% endblock %}
